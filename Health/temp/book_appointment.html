<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
    <style>/* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #fff;
        }
        
        /* Container Styles */
        .container {
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            text-align: left;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #555;
        }
        
        input, select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #74b9ff;
            outline: none;
            box-shadow: 0 0 5px rgba(116, 185, 255, 0.5);
        }
        
        textarea {
            resize: none;
        }
        
        /* Button Styles */
        button {
            background: #0984e3;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #74b9ff;
        }
        
        /* Link Styles */
        p {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        a {
            text-decoration: none;
            color: #0984e3;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #74b9ff;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
        
            .container {
                padding: 20px;
            }
        }
        </style>
</head>
<body>
    <div class="container">
        <h1>Book an Appointment</h1>
        <form action="/submit-appointment" method="POST">
            <!-- Select Doctor -->
            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="" disabled selected>Select a doctor</option>
                <option value="Dr. Smith">Dr. Smith</option>
                <option value="Dr. Johnson">Dr. Johnson</option>
                <option value="Dr. Lee">Dr. Lee</option>
                <option value="Dr. Patel">Dr. Patel</option>
            </select>

            <!-- Appointment Date -->
            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <!-- Appointment Time -->
            <label for="time">Appointment Time:</label>
            <input type="time" id="time" name="time" required>

            <!-- Reason for Visit -->
            <label for="reason">Reason for Visit:</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Briefly describe the reason for your visit..." required></textarea>

            <!-- Submit Button -->
            <button type="submit">Book Appointment</button>
        </form>
        <p><a href="/patient/dashboard">Back to Dashboard</a></p>
    </div>
</body>
</html>
