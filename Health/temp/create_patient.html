
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Patient</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
    <style>/* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f6f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Container Styles */
        .container {
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            text-align: left;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #555;
        }
        
        input, select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #74b9ff;
            outline: none;
            box-shadow: 0 0 5px rgba(116, 185, 255, 0.5);
        }
        
        textarea {
            resize: none;
        }
        
        /* Button Styles */
        button {
            background: #0984e3;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #74b9ff;
        }
        
        /* Link Styles */
        p {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        a {
            text-decoration: none;
            color: #0984e3;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #74b9ff;
        }
        
      
        </style>
</head>
<body>
    <div class="container">
        <h1>Create New Patient</h1>
        <form action="/submit-new-patient" method="POST">
            <!-- Patient Full Name -->
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter patient's full name" required>

            <!-- Patient Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter patient's email" required>

            <!-- Patient Mobile Number -->
            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" name="mobile-number" placeholder="Enter patient's mobile number" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">

            <!-- Patient Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter patient's age" required>

            <!-- Patient Gender -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <!-- Medical History -->
            <label for="medical-history">Medical History:</label>
            <textarea id="medical-history" name="medical-history" rows="4" placeholder="Provide patient's medical history" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Create Patient</button>
        </form>
        <p><a href="/doctor/dashboard">Back to Dashboard</a></p>
    </div>
</body>
</html>
